{% extends 'includes/base.html' %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Published_date</th>
            <th>Price</th>
            <th>Photo</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.published_date}}</td>
            <td>{{book.price}}</td>
            <td>
                <img src="{{book.profile_photo.url}}" alt="Not found" width="20px">
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
